<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>쇼핑몰 미니게임</title>
  <script src="main.js"></script>
</head>
<body>
  <!--Logo-->
    <a href="#" class="logo"><img src="logo.png" alt="logo"></a>
  <!--nav-->  
    <div class="nav">
      <button class="btn"><img src="blue_t.png" alt="tShirt" class="imgBtn" data-key="type" data-value="tshirt"/></button>
      <button class="btn"><img src="blue_p.png" alt="pants" class="imgBtn" data-key="type" data-value="pants"/></button>
      <button class="btn"><img src="blue_s.png" alt="skirt" class="imgBtn" data-key="type" data-value="skirt"/></button>
      <button class="btn colorBtn b" data-key="color" data-value="blue">Blue</button>
      <button class="btn colorBtn y" data-key="color" data-value="yellow">Yellow</button>
      <button class="btn colorBtn p" data-key="color" data-value="pink">Pink</button>
    </div>
  <!--products-->  
  <ul class="products"></ul>
</body>
</html>
